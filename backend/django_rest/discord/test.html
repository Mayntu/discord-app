<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <button onclick="send()"></button>
    <script>
        const REGISTRATION_API = "http://127.0.0.1:8000/api/v1/registration/"
        async function send()
        {
            let response = await fetch(
                REGISTRATION_API,
                {
                    method: "POST",
                    headers: {
                        "Content-Type" : "application/json"
                    },
                    body: JSON.stringify({
                        "login" : "login",
                        "password" : "password",
                        "email" : "email",
                    }),
                },
            ).then(response => response.json());
            console.log(response);
        }
    </script>
</body>
</html>
